  async function fetchRooms() {
        try {
            const response = await fetch('/api/rooms'); // 获取房间信息
            if (!response.ok) {
                throw new Error('网络响应失败');
            }
            const rooms = await response.json();
            updateRooms(rooms); // 调用函数渲染房间
        } catch (error) {
            console.error('获取房间失败: ', error);
        }
    }

    function initMiniParticles(canvas) {
      const ctx = canvas.getContext("2d");
      const particles = Array.from({ length: 30 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5,
        radius: Math.random() * 1.5 + 0.5
      }));

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p) => {
          p.x += p.dx;
          p.y += p.dy;
          if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
          if (p.y < 0 || p.y > canvas.height) p.dy *= -1;

          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = "rgba(0, 255, 255, 0.3)";
          ctx.fill();
        });

        requestAnimationFrame(draw);
      }

      draw();
    }

    // 定义一个函数，用于将房间数据渲染到 HTML
    function updateRooms(rooms) {
        const roomList = document.getElementById('roomsList'); // 假设放列表的容器 ID 为 room-list
        roomList.innerHTML = ''; // 清空旧的房间列表

        if (rooms.length === 0) {
            roomList.innerHTML = '<div class="text-gray-400">No active games</div>';
            return;
    }
        // 遍历房间信息，生成新的 HTML 内容
        rooms.forEach((room) => {
            const roomElement = document.createElement('div');
            roomElement.className =
                "relative overflow-hidden flex justify-between items-center p-4 mb-4 bg-gradient-to-r from-black via-gray-900 to-black rounded-2xl border border-pink-500/30 shadow-[0_0_20px_#ff00ff50] hover:shadow-[0_0_40px_#ff00ffaa] transition-all duration-300 ease-in-out backdrop-blur-md";

            //
            const particleCanvas = document.createElement("canvas");
            particleCanvas.className = "absolute inset-0 z-0 pointer-events-none";
            particleCanvas.width = 300;
            particleCanvas.height = 100;
            roomElement.appendChild(particleCanvas);

            // 内容容器（放标题和按钮）
            const contentWrapper = document.createElement("div");
            contentWrapper.className = "relative z-10 flex justify-between w-full items-center";
            //
              const nameDiv = document.createElement("div");
              nameDiv.textContent = room.name;
              nameDiv.className = "text-cyan-300 text-xl font-extrabold drop-shadow-[0_0_6px_#0ff] tracking-wide";
              roomElement.appendChild(nameDiv);

              const joinButton = document.createElement("button");
              joinButton.className ="px-5 py-2 bg-blue-600 text-white font-semibold rounded-xl shadow-[0_0_10px_#00f0ff80] hover:bg-blue-700 hover:shadow-[0_0_20px_#00f0ff] animate-pulse transition-all duration-300 ease-in-out";
              joinButton.textContent = "Join";
              joinButton.onclick = () =>
                (window.location.href = `/game/${room.id}`);
              roomElement.appendChild(joinButton);

              roomList.appendChild(roomElement);
              initMiniParticles(particleCanvas);
            });
    }

    // 定时每隔 5 秒更新房间信息
    setInterval(fetchRooms, 5000);
    // 页面加载完成时第一次获取房间
    window.onload = fetchRooms;


  async function createRoom() {
      const roomName = document.getElementById("roomName").value.trim();
      if (!roomName) {
        alert("Please enter a room name");
        return;
      }

      try {
        const response = await fetch("/api/game-rooms", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ name: roomName, username: {{ current_user.username }} }),
        });

        if (!response.ok) {
          throw new Error("Failed to create room");
        }

        const data = await response.json();
        window.location.href = `/game/${data.id}`;
      } catch (error) {
        alert("Error creating room");
        console.error(error);
      }
  }
